<!DOCTYPE html>
<html>
<head>
    <title>Моя форма</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="form-container">
    <form>
        <h1>Моя форма</h1>
        <p>Вопрос 1: Какое ваше любимое животное?</p>
        <input type="text" name="question-1" placeholder="Введите ответ">
        <p>Вопрос 2: Какой цвет вам нравится больше всего?</p>
        <label for="color-red">
            <input type="radio" id="color-red" name="question-2" value="Красный">
            <span class="radio-label">Красный</span>
        </label>
        <label for="color-green">
            <input type="radio" id="color-green" name="question-2" value="Зеленый">
            <span class="radio-label">Зеленый</span>
        </label>
        <label for="color-blue">
            <input type="radio" id="color-blue" name="question-2" value="Синий">
            <span class="radio-label">Синий</span>
        </label>
        <div class="text-input-container">
            <label for="other-color">Другой цвет:</label>
            <input type="text" id="other-color" name="other-color" placeholder="Введите цвет">
        </div>
        <p>Вопрос 3: Какие из этих фруктов вы любите?</p>
        <label for="fruit-apple">
            <input type="checkbox" id="fruit-apple" name="question-3" value="Яблоки">
            <span class="checkbox-label">Яблоки</span>
        </label>
        <label for="fruit-banana">
            <input type="checkbox" id="fruit-banana" name="question-3" value="Бананы">
            <span class="checkbox-label">Бананы</span>
        </label>
        <label for="fruit-orange">
            <input type="checkbox" id="fruit-orange" name="question-3" value="Апельсины">
            <span class="checkbox-label">Апельсины</span>
        </label>
        <label for="fruit-other">
            <input type="checkbox" id="fruit-other" name="question-3" value="Другой">
            <span class="checkbox-label">Другой:</span>
        </label>
        <div class="text-input-container">
            <label for="other-fruit">Другой фрукт:</label>
            <input type="text" id="other-fruit" name="other-fruit" placeholder="Введите фрукт">
        </div>
        <button type="submit">Отправить</button>
    </form>
</div>
</body>
</html>
